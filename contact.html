<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <section class="logo"></section>
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="/index.html" class="nav-menu-link nav-link">Home</a>
          </li>
          <li class="nav-menu-item">
            <a href="/profile.html" class="nav-menu-link nav-link">Perfil</a>
          </li>
          <li class="nav-menu-item">
            <a href="/contact.html" class="nav-menu-link nav-link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="banner-container">
    </section>
    <main>
        <h2 class="sub-title">Contactanos</h2>
        <div class="contact-container">
            <form action="#" class="form">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="" id="">
                </div>
                <div class="tel">
                    <label for="email">Telefono</label>
                    <input type="email" name="" id="">
                </div>
                <div class="option-container">
                    <label for="email">Asunto: </label>
                    <select name="option-contact">
                        <option value="1">Compras</option> 
                        <option value="2">Recomendación</option> 
                        <option value="3">Trabajo</option>
                        <option value="4">Otro</option> 
                     </select>
                </div>
                <div class="comment-container">
                    <label for="message" class="message">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="12"></textarea>
                </div>
                <div class="submit-msg">
                    <button>Enviar</button>
                </div>
            </form>
    </div>
    </main>
    <footer>
      <h4 class="footer">Designed by Cristian Mariño</h4>
    </footer>
  </body>
</html>
